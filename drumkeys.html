<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Sound Maker</title>
  <link rel="stylesheet" href="static/drum_style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">applause</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bloop</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">cymbals</span>
    </div>
    

  <audio data-key="65" src="sounds/applause2_x.wav"></audio>
  <audio data-key="83" src="sounds/bloop_x.wav"></audio>
  <audio data-key="68" src="sounds/cymbals.wav"></audio>
 

<script>

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if(!audio) return;

    key.classList.add('playing'); //transition to playing
    audio.currentTime = 0; //rewinds the clip to play from the beginning
    audio.play();

  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound)

</script>


</body>
</html>
